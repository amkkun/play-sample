@(history: andon.utils.History, article: Article)

@import andon.utils._
@import models._

@common(article.title + " - " + DateUtil.detail(history.date))("記事『" + article.title + "』の " + DateUtil.detail(history.date) + " 時点の内容") {
} {

  <div class="article-wrapper">
    <h1 class="article-title">@article.title</h1>
    <div class="article">
      @history.content.map { c =>
        @Conv.both(c)
      }
    </div>
  </div>
} {
}
