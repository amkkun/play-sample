@(title: String)(head: Html)(body: Html)(footer: Html)(js: Html)

<!DOCTYPE html>
<!-- ソースコードの閲覧ありがとうございます。https://github.com/amutake/satsukita-andon.com にコードを公開しているので、Pull Request などお待ちしております。甲乙人 -->
<html>
  <head>
    <title>@{
      if (title == "") {
        ""
      } else {
        title + " - "
      }
    }行灯職人への道</title>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="@routes.Assets.at("img/favicon.ico")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("fresco/css/fresco/fresco.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/reset.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
    @head
  </head>
  <body>

    <!--[if (gt IE 8)|!(IE)]><!-->
    <div id="background">
      @Range(1, 17).map { n =>
        <img id="background-@n" src="@routes.Assets.at("img/background/" + n + ".jpg")" style="display: none;">
      }
    </div>
    <!--<![endif]-->

    <div id="browser"></div>

    <div id="header">
      <div id="header-wrapper">
        <h1 id="logo">
          <a href="@routes.Application.index">
            <img src="@routes.Assets.at("img/logo.png")">
          </a>
        </h1>

        <div id="menu">
          <ul>
            <li><a href="@routes.Application.info(0)">Info</a></li>
            <li><a href="@routes.Application.gallery">Gallery</a></li>
            <li><a href="@routes.Application.howto">How to</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="container">
      @body
    </div>

    <div id="footer">
      <div id="footer-wrapper">
        @footer
        <div id="footer-right">
          <p><a href="@routes.Application.about">about</a> | <a href="@routes.Application.contact">contact</a></p>
          <p>&copy; 2002 行灯職人への道</p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("fresco/js/fresco/fresco.js")"></script>
    <script type="text/javascript" src="@routes.Assets.at("js/article.js")"></script>
    <!--[if (gt IE 8)|!(IE)]><!-->
    <script type="text/javascript" src="@routes.Assets.at("js/background.js")"></script>
    <!--<![endif]-->
    @js
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-42498105-1', 'satsukita-andon.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
