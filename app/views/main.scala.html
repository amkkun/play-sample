@(title: String)(head: Html)(body: Html)

<!DOCTYPE html>
<html>
  <head>
    <title>@{
      if (title == "") {
        ""
      } else {
        title + " - "
      }
    }行灯職人への道</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/index.css")">
    <script type="text/javascript" src="@routes.Assets.at("js/jquery-1.9.0.min.js")"></script>
    @head
  </head>
  <body>
    @body
  </body>
</html>
