@(data: ClassData, ps: Seq[String])

@li(path: String) = {
  <li style="float: left;">
    <img src="@routes.Assets.at(path)" width="300" height="200">
  </li>
}

@common("Gallery " + data.times + " " + data.grade + "-" + data.classn) {

  <h2>Gallery @data.times @data.grade-@data.classn @data.prize.map(_.toJapanese)</h2>
  <ul>
    @ps.map { p => @li(p) }
  </ul>
}
