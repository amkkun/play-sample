@(ts: Seq[(TimesData, String)])

@common("Gallery") {

  <h1>gallery</h1>

  <ul>
    @ts.map { t =>
      <li>
        <a href="@routes.Application.timesGallery(t._1.times.get)">
          <img src="@routes.Assets.at(t._2)" width="300" height="200">
          @t._1.times @t._1.title
        </a>
      </li>
    }
  </ul>
}
