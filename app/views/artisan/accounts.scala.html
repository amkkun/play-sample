@(account: Account, accounts: Iterable[Account])

@import andon.utils._

@common("Accounts") {
} {
  <ul class="breadcrumb">
    <li><a href="@routes.Artisan.home()">Home</a> <span class="divider">/</span></li>
    <li class="active">アカウント一覧</li>
    <li class="pull-right"><a href="@routes.Artisan.logout()"><button class="btn">ログアウト</button></a></li>
  </ul>

  <h3>すべてのアカウント</h3>

  <h4>自分のアカウント</h4>

  <p><a href="@routes.Artisan.account(account.id)">@account.name</a></p>

  @Seq(Admin, Master, Writer).map { l =>

    <h4>@l.toJapaneseアカウント</h4>

    @accounts.filter(_.level == l).map { acc =>
      <p><a href="@routes.Artisan.account(acc.id)">@acc.name</a></p>
    }
  }
} {
  <h2>Accounts</h2>
}
