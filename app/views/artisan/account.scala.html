@(account: Account)

@common(account.name + "さん") {
} {

  <h3>@account.name さん</h3>

  <p>名前: @account.name</p>

  <p>ユーザー名: @account.username</p>

  <p>卒業年: @account.times</p>

  <p>アカウントレベル: @account.level</p>

  <p><a href="@routes.Artisan.editAccount(account.id)">編集する</a></p>
} {
  <h2>@account.name さん</h2>
}
