@(me: Account, acc: Account)

@import andon.utils._

@common(acc.name + "さんの情報") {
} {

  <h3>@acc.name</h3>

  <p>名前: @acc.name</p>

  <p>ユーザー名: @acc.username</p>

  <p>卒業年: @acc.times</p>

  <p>アカウントレベル: @acc.level.toJapanese</p>

  @if(me.level == Admin && (me.id == acc.id || acc.level != Admin)) {
    <p><a href="@routes.Artisan.editAccount(acc.id)">編集する</a></p>
  }
} {
  <h2>@acc.nameさんの情報</h2>
}
