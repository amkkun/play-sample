@(acc: Account, form: Form[(String, String, Int, String)])

@import andon.utils._

@common("アカウントの作成") {
} {
  <ul class="breadcrumb">
    <li><a href="@routes.Artisan.home()">Home</a> <span class="divider">/</span></li>
    <li class="active">アカウント作成</li>
  </ul>

  <h3>アカウントの作成</h3>

  @helper.form(routes.Artisan.postCreateAccount) {

    @form.globalError.map { error =>
      <p class="error">
        @error.message
      </p>
    }

    <p>名前: <input type="text" name="name"></p>

    <p>ユーザー名(半角英数字): <input type="text" name="username"></p>

    <p>卒業年:
      <select name="times">
        @TimesData.all.map { t =>
          <option value="@t.times.n">@t.times</option>
        }
      </select>
    </p>

    <p>タイプ:
      <select name="level">
        @if(acc.level == Admin) {
          <option value="admin">開発者</option>
        }
        <option value="master">管理人</option>
        <option value="writer">執筆者</option>
      </select>
    </p>

    <button class="btn" type="submit">送信</button>
  }
} {
  <h2>アカウントの作成</h2>
}
