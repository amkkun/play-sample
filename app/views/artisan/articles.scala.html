@(artisan: Artisan, articles: Seq[Article])

@common("Articles") {
} {

  <h3>@artisan.nameさんの記事</h3>

  <ul>
    @articles.map { article =>
      <li><a href="@routes.Artisan.article(article.id)">@article.title</a></li>
    }
  </ul>

  <a href="@routes.Artisan.createArticle()">記事を書く</a>
} {
  <h2>Articles</h2>
}
