@(articles: Seq[Article])

@import andon.utils._

@common("記事一覧") {
} {
  <ul class="breadcrumb">
    <li><a href="@routes.Artisan.home()">Home</a> <span class="divider">/</span></li>
    <li class="active">記事一覧</li>
    <li class="pull-right"><a href="@routes.Artisan.logout()"><button class="btn">ログアウト</button></a></li>
  </ul>

  <h3>編集可能な記事一覧</h3>

  @articles.groupBy(_.articleType).map { articles =>
    <h4>@articles._1</h4>
    <ul>
      @articles._2.map { article =>
        <li><a href="@routes.Artisan.article(article.id)">@article.title</a></li>
      }
    </ul>
  }

  <a href="@routes.Artisan.createArticle()">記事を書く</a>
} {
  <h2>記事一覧</h2>
}
