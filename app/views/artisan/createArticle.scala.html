@(form: Form[(String, String, String)])

@common("Write Article") {
} {

  <h3>記事の作成</h3>

  @helper.form(routes.Artisan.postCreateArticle) {

    @form.globalError.map { error =>
      <p class="error">
        @error.message
      </p>
    }

    <p>記事の種類:
      <select name="type">
        <option value="info">Info</option>
        <option value="howto_harigane">Howto</option>
      </select>
    </p>

    <p>タイトル:<br>
      <input class="wide" type="text" name="title">
    </p>

    <p>本文:<br>
      <textarea class="wide" name="text" cols="80" rows="20"></textarea>
    </p>

    <button class="btn" type="submit">送信</button>
  }
} {
  <h2>記事の作成</h2>
}
