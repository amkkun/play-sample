@common("資料一覧") {
} {
  <ul class="breadcrumb">
    <li><a href="@routes.Artisan.home()">Home</a> <span class="divider">/</span></li>
    <li class="active">資料一覧</li>
    <li class="pull-right"><a href="@routes.Artisan.logout()"><button class="btn">ログアウト</button></a></li>
  </ul>

  <h3>資料一覧</h3>

  @Data.all.groupBy(_.genre).map { data =>
    <h4>@data._1</h4>
    <table class="table">
      <tr>
        <th>ジャンル</th>
        <th>タイトル</th>
        <th>操作</th>
      </tr>
      @data._2.map { datum =>
        <tr>
          <th>@data._1</th>
          <th><a href="@datum.path">@datum.name</a></th>
          <th><form action="@routes.Artisan.deleteDatum(datum.id)" method="POST">
            <button class="btn btn-danger delete-submit">削除</button>
          </form></th>
        </tr>
      }
    </table>
  }
} {
  <h2>資料一覧</h2>
}
