@(artisan: Artisan)(implicit flash: Flash)

@common(artisan.username + "'s Home") {
} {

  <h3>@artisan.name さん</h3>

  @flash.get("success").map { message =>
    <p class="success">
      @message
    </p>
  }

  <p><a href="@routes.Artisan.articles()">編集可能な記事</a></p>

  <p><a href="@routes.Artisan.createArtisan()">アカウントの作成</a></p>

  <p><a href="@routes.Artisan.logout()"><button class="btn">ログアウト</button></a></p>
} {
  <h2>@artisan.username's Home</h2>
}
