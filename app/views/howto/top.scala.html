@page(url: String, title: String, isHtml: Boolean) = {
  @if(isHtml) {
    <li><a href="@routes.Application.eachHowto(url)">
      <i class="icon-file icon-white"></i>@title
    </a></li>
  } else {
    <li><a href="@routes.Assets.at(url)">
      <i class="icon-download icon-white"></i>@title
    </a></li>
  }
}

@views.html.common("How to") {

  <h1>How to</h1>

  <ul>
    @page("intro", "How toについて", true)
  </ul>
}
